<!DOCTYPE html>
<html>
<head>
    <title>Baby Monitor</title>
    <style>
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #connection-status {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Baby Monitor</h1>
    <div id="mode-selection">
        <button id="host-button">Host</button>
        <button id="client-button">Client</button>
    </div>
    <div id="connection-status">Not connected</div>
    <div id="client-count-container" style="display: none; margin: 10px 0;">
        Connected Clients: <span id="client-count">0</span>
    </div>
    <div id="video-container">
        <video id="local-video" autoplay playsinline muted></video>
        <video id="remote-video" autoplay playsinline></video>
        <button id="play-video" style="display: none;">Play Video</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
